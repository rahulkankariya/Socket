<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex">
    <div class="w-full h-full flex flex-col">
        <!-- Top Header -->
        <!-- <div class="w-full  text-white p-4 flex items-center justify-between">
            <div class="font-bold text-lg">Chat App</div>
            <div class="flex items-center">
                <img src="https://via.placeholder.com/40" class="rounded-full mr-2" alt="Logo">
                <span class="text-sm">User</span>
            </div>
        </div> -->
        
        <div class="flex flex-1">
            <!-- Sidebar (User List) -->
            <div class="w-1/3 bg-gray-100 border-r overflow-y-auto" id="userList">
                <div class="p-4 bg-blue-500 text-white text-left font-bold">Chats</div>
                <div class="p-3 cursor-pointer border-b hover:bg-gray-200" onclick="selectUser('User 1')">
                    <div class="font-semibold">User 1</div>
                    <div class="text-sm text-gray-600">Last message...</div>
                </div>
               
            </div>
            
            <!-- Chat Section -->
            <div class="w-2/3 flex flex-col hidden" id="chatSection">
                <div class="bg-blue-500 p-4 text-white font-bold flex justify-between items-center">
                    <span id="chatHeader">Select a User</span>
                </div>
                <div class="flex-1 p-4 overflow-y-auto flex flex-col" id="chatBox"></div>
                <div class="p-4 border-t flex">
                    <input type="text" id="messageInput" class="flex-1 p-2 border rounded-lg" placeholder="Type a message...">
                    <button class="ml-2 bg-blue-500 text-white px-4 py-2 rounded-lg" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
         const socket = io(); 
        let selectedUser = '';
        function selectUser(user) {
            selectedUser = user;
            document.getElementById('chatHeader').textContent = user;
            document.getElementById('chatBox').innerHTML = '';
            document.getElementById('chatSection').classList.remove('hidden');
        }

        function sendMessage() {
            if (!selectedUser) {
                alert('Please select a user to chat with.');
                return;
            }
            
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            socket.emit("user-message", message);
            if (message) {
                const chatBox = document.getElementById('chatBox');
                const newMessage = document.createElement('div');
                newMessage.className = 'mb-2 p-2 bg-blue-500 text-white rounded-lg w-max ml-auto';
                newMessage.textContent = message;
                chatBox.appendChild(newMessage);
                input.value = '';
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
        
   
    </script>
</body>
</html>
